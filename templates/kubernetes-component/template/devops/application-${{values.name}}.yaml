apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{values.name}}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/moquintanilha/${{values.name}}.git
    targetRevision: master
    path: ${{values.name}} 
  destination:
    namespace: ${{values.name}}
    server: "https://kubernetes.default.svc"
  syncPolicy:
    syncOptions:
      - CreateNamespace=true