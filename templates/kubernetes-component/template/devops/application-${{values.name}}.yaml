apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${{values.name}}
  namespace: devops-tools
spec:
  destination:
    namespace: ${{values.name}}
    server: "https://kubernetes.default.svc"
  project: default
  source:
    repoURL: https://github.com/moquintanilha/${{values.name}}
    targetRevision: HEAD
    path: ${{values.name}}
  syncPolicy:
    automated: {}