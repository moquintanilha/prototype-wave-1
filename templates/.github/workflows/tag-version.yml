name: Tag Version
on:
  pull_request:
    types:
      - closed
jobs:
  tag-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Version
        id: version
        uses: IIlyichev/github-tag-action@v6.3
        with:
          github_token: ${{ secrets.BACKSTAGE_CI }}
          release_branches: main